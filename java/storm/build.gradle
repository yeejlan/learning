apply plugin: 'java'
apply plugin:'application'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    maven{
      url "http://clojars.org/repo"
    }
}

dependencies {
    compile group: 'org.apache.storm', name: 'storm-core', version: '0.9.2-incubating'
}

mainClassName = "storm.starter.ExclamationTopology"

